<!DOCTYPE html>
<html>
<head>
<title>Safety Device Status</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #cc0000;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }
  .status-indicator {
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 15px;
    text-transform: uppercase;
  }
  .status-OK {
    background-color: #e6ffe6;
    color: #008000;
    border: 1px solid #008000;
  }
  .status-ALERT {
    background-color: #ffcccc;
    color: #cc0000;
    border: 1px solid #cc0000;
    animation: pulse 1s infinite; /* Added a simple CSS animation */
  }
  p {
    margin: 8px 0;
    text-align: left;
    padding-left: 20px;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(204, 0, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(204, 0, 0, 0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Safety Device Status</h1>

  <div id="status" class="status-indicator status-OK">
    Device Status: Ready (OK)
  </div>

  <h2>Device Data</h2>
  <p><strong>GPS Lock:</strong> <span id="gps_lock">Yes</span></p>
  <p><strong>Battery:</strong> <span id="battery_level">85%</span></p>
  <p><strong>Last Alert:</strong> <span id="last_alert">Never</span></p>
  <p><strong>Location:</strong> <span id="location">28.6139° N, 77.2090° E</span></p>
</div>

</body>
</html>
